<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4" width ='1000' height='1000'>  <!-- 두께 가로 세로-->
        <thead> <!-- table head -->
            <td align="center"> 1</td><td> 1</td> 
        </thead> 
        <tr> <!-- 행 표현 table row-->
            <td colspan = '2'> 2</td> <!-- 병합 -->  
        </tr> 
        <tr> <!-- 행 표현-->
            <td> 3</td><td> 1</td>
        </tr> 
        <tr> <!-- 행 표현-->
            <td rowspan = '2'> 4</td> <td> 1</td>
        </tr> 
        <tr> <!-- 행 표현-->
            <td> 3</td>
        </tr> 
        <tr> <!-- 행 표현-->
            <td> 6</td><td> 1</td>
        </tr> 
        <tfoot> <!-- table foot 중간에 넣어도 맨 밑으로 감-->
            <td> 7</td><td> 1</td>
        </tfoot> 
        <tr> <!-- 행 표현-->
            <td> 8</td><td> 1</td>
        </tr>
         
    </table>

</body>
</html>

<!--border를 줘서 보이고 있음-->
